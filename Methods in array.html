<html>
    <head>
        <title>My favourite books</title>
    </head>
    <body>
        <h1>My favourite books</h1>
        <p id="myjoin"></p>
        <p id="myfirstpop"></p>
        <p id="mysecondpop"></p>
        <script>
            var mybooks=["unraveller","virtually me", "moongarden"]
            document.getElementById("myjoin").innerHTML=mybooks.join("*");
            document.getElementById("myfirstpop").innerHTML=mybooks; 
            mybooks.pop();
            document.getElementById("mysecondpop").innerHTML=mybooks;
        </script>
    </body>
</html>
