<html>
    <head>
        <title>Books</title>
    </head>
    <body>
        <h1>Books</h1>
        <p id="demo"></p>
        <script>
            function add(a,b){
                return a+b;
            }
            function average(a,b){
                return add(a,b) /2;
            }
            let result = average (20,30);
            document.getElementById("demo").innerHTML=result;
        </script>
    </body>
</html>
